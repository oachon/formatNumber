<html>
<head>
<script type="text/javascript">
function soloNumeros(e){
	var key = window.Event ? e.which : e.keyCode
	return (key >= 48 && key <= 57)
}
	
function soloNumerosConPunto(input){
	var num = input.value.replace(/\./g,'');
	if(!isNaN(num)){
		num = num.toString().split('').reverse().join('').replace(/(?=\d*\.?)(\d{3})/g,'$1.');
		num = num.split('').reverse().join('').replace(/^[\.]/,'');
		input.value = num;
	}

	else{ alert('Solo se permiten numeros');
		input.value = input.value.replace(/[^\d\.]*/g,'');
	}
}
</script>
</head>
<body>
<input type="tel" id="montoIngreso" class="form-control" autocomplete="off" style="font-size: 13px;width: 100%;padding: 16px 5px !important;" name="montoIngreso" onkeyup="format(this)"; onchange="format(this);">
